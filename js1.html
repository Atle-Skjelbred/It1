    <script>
      
  function refresh(){
        window.location.reload("Refresh")
      }
 document.write('<center>')
document.write('<h1>')

  let riktigTall= ("Afhy1");
  let gjettet = prompt("Hva er passordet?");


  if (gjettet === riktigTall) {
    document.write("Du valgte riktig passord"); 
} 
else if ( gjettet=="?lengde"){
    document.write("Passordet er "+riktigTall.length+"tegn!");
}
else if (gjettet=="?1"){
    document.write("Siffer nummer 1 er " + riktigTall[0])
}
else if (gjettet=="?2"){
    document.write(" Siffer nummer 2 er " + riktigTall[1])
}
else if (gjettet=="?3"){
    document.write("Siffer nummer 3 er " + riktigTall[2])
}
else if (gjettet=="?4"){

}
else if (gjettet=="?siste"){

}
else if (gjettet=="?store"){
    document.write("Passordet er "+ riktigTall.toUpperCase())
}
else if (gjettet=="?sm√•"){
    document.write("Passordet er "+ riktigTall.toLowerCase())
}
else{
    document.write("Feil passord!!!")
}


  
  

    </script>
